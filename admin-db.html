<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Admin - Database Edition</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .admin-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .login-section {
            max-width: 400px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-section input {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-section button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-section button:hover {
            background: var(--primary-dark);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .photo-upload {
            border: 3px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .photo-upload:hover {
            border-color: var(--primary-color);
            background: rgba(74, 85, 104, 0.05);
        }
        
        .photo-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .photo-item {
            position: relative;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .photo-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .photo-item button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(220, 38, 38, 0.9);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
        }
        
        .photo-item input {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-top: 2px solid var(--border-color);
            font-size: 0.875rem;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .memorial-list {
            margin-top: 3rem;
        }
        
        .memorial-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .memorial-item h3 {
            margin: 0 0 0.5rem 0;
            color: var(--text-dark);
        }
        
        .memorial-item p {
            margin: 0;
            color: var(--text-light);
            font-size: 0.875rem;
        }
        
        .memorial-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .memorial-actions button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-edit {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-delete {
            background: #dc2626;
            color: white;
        }
        
        .message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            text-align: center;
        }
        
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #dc2626;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div id="loginSection" class="login-section">
        <h1>üîí Memorial Admin</h1>
        <p>Enter password to manage memorials</p>
        <input type="password" id="passwordInput" placeholder="Enter admin password">
        <button onclick="login()">Login</button>
        <div id="loginMessage"></div>
    </div>

    <div id="adminSection" style="display: none;">
        <div class="admin-container">
            <header class="admin-header">
                <h1>‚ú® Memorial Admin Panel</h1>
                <p>Anyone can add, edit, or remove memorials ‚Ä¢ Updates are instant!</p>
                <button onclick="logout()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #dc2626; color: white; border: none; border-radius: 4px; cursor: pointer;">Logout</button>
            </header>

            <div id="messageContainer"></div>

            <form id="memorialForm">
                <div class="form-group">
                    <label for="memorialId">Memorial ID (lowercase, use hyphens):</label>
                    <input type="text" id="memorialId" placeholder="e.g., john-smith" required>
                    <small style="color: var(--text-light);">This will be used in the URL</small>
                </div>

                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="birthDate">Birth Date:</label>
                    <input type="date" id="birthDate" required>
                </div>

                <div class="form-group">
                    <label for="deathDate">Death Date:</label>
                    <input type="date" id="deathDate" required>
                </div>

                <div class="form-group">
                    <label for="tribute">Memorial Tribute:</label>
                    <textarea id="tribute" required placeholder="Write a heartfelt tribute..."></textarea>
                </div>

                <div class="form-group">
                    <label>Photos:</label>
                    <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                        <p>üì∑ Click to upload photos or drag & drop</p>
                        <small>JPG, PNG, or AVIF ‚Ä¢ Max 5MB each</small>
                    </div>
                    <input type="file" id="photoInput" accept="image/*" multiple style="display: none;" onchange="handlePhotoUpload(event)">
                    <div id="photoPreview" class="photo-preview"></div>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">Add Memorial</button>
            </form>

            <div class="memorial-list">
                <h2>Existing Memorials</h2>
                <div id="memorialsList"></div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://sexoklyqxgvodfhjncbt.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_xhMPLBaobllfIXwm4Altw_WPMD30H9';
        const ADMIN_PASSWORD = 'memorial2024'; // Change this!

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentPhotos = [];
        let editingId = null;
        let isLoggedIn = false;

        // Login
        function login() {
            const password = document.getElementById('passwordInput').value;
            const messageDiv = document.getElementById('loginMessage');
            
            if (password === ADMIN_PASSWORD) {
                isLoggedIn = true;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminSection').style.display = 'block';
                loadMemorials();
            } else {
                messageDiv.innerHTML = '<p style="color: #dc2626; margin-top: 1rem;">‚ùå Incorrect password</p>';
            }
        }

        function logout() {
            isLoggedIn = false;
            document.getElementById('adminSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('passwordInput').value = '';
        }

        // Load memorials from database
        async function loadMemorials() {
            try {
                const { data, error } = await supabase
                    .from('memorials')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                displayMemorialsList(data || []);
            } catch (error) {
                console.error('Error loading memorials:', error);
                showMessage('Error loading memorials: ' + error.message, 'error');
            }
        }

        // Display memorials list
        function displayMemorialsList(memorials) {
            const container = document.getElementById('memorialsList');
            
            if (memorials.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-light); padding: 2rem;">No memorials yet. Add your first one above!</p>';
                return;
            }

            container.innerHTML = memorials.map(memorial => `
                <div class="memorial-item">
                    <div>
                        <h3>${memorial.name}</h3>
                        <p>${memorial.birth_date} - ${memorial.death_date}</p>
                        <p style="margin-top: 0.5rem;">${memorial.photos.length} photo(s)</p>
                    </div>
                    <div class="memorial-actions">
                        <button class="btn-edit" onclick="editMemorial('${memorial.id}')">Edit</button>
                        <button class="btn-delete" onclick="deleteMemorial('${memorial.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Handle photo upload
        function handlePhotoUpload(event) {
            const files = Array.from(event.target.files);
            
            files.forEach(file => {
                if (file.size > 5 * 1024 * 1024) {
                    showMessage('Image too large: ' + file.name, 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    currentPhotos.push({
                        file: file,
                        preview: e.target.result,
                        alt: ''
                    });
                    displayPhotos();
                };
                reader.readAsDataURL(file);
            });
        }

        function displayPhotos() {
            const container = document.getElementById('photoPreview');
            container.innerHTML = currentPhotos.map((photo, index) => `
                <div class="photo-item">
                    <img src="${photo.preview}" alt="Preview">
                    <button onclick="removePhoto(${index})">√ó</button>
                    <input type="text" placeholder="Photo description..." 
                           value="${photo.alt}" 
                           onchange="updateAltText(${index}, this.value)">
                </div>
            `).join('');
        }

        function removePhoto(index) {
            currentPhotos.splice(index, 1);
            displayPhotos();
        }

        function updateAltText(index, value) {
            currentPhotos[index].alt = value;
        }

        // Form submission
        document.getElementById('memorialForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!isLoggedIn) {
                showMessage('Please login first', 'error');
                return;
            }

            if (currentPhotos.length === 0) {
                showMessage('Please add at least one photo', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';

            try {
                // Upload photos to Supabase storage
                const uploadedPhotos = [];
                for (let i = 0; i < currentPhotos.length; i++) {
                    const photo = currentPhotos[i];
                    const fileName = `${Date.now()}-${i}-${photo.file.name}`;
                    
                    submitBtn.textContent = `Uploading photo ${i + 1}/${currentPhotos.length}...`;
                    
                    const { data, error } = await supabase.storage
                        .from('memorial-images')
                        .upload(fileName, photo.file);

                    if (error) throw error;

                    const { data: { publicUrl } } = supabase.storage
                        .from('memorial-images')
                        .getPublicUrl(fileName);

                    uploadedPhotos.push({
                        url: publicUrl,
                        alt: photo.alt || `Photo of ${document.getElementById('name').value}`
                    });
                }

                submitBtn.textContent = 'Saving memorial...';

                // Save memorial to database
                const memorialData = {
                    id: document.getElementById('memorialId').value,
                    name: document.getElementById('name').value,
                    birth_date: document.getElementById('birthDate').value,
                    death_date: document.getElementById('deathDate').value,
                    tribute: document.getElementById('tribute').value,
                    photos: uploadedPhotos
                };

                if (editingId) {
                    const { error } = await supabase
                        .from('memorials')
                        .update(memorialData)
                        .eq('id', editingId);

                    if (error) throw error;
                    showMessage('‚úÖ Memorial updated successfully!', 'success');
                } else {
                    const { error } = await supabase
                        .from('memorials')
                        .insert([memorialData]);

                    if (error) throw error;
                    showMessage('‚úÖ Memorial added successfully!', 'success');
                }

                clearForm();
                loadMemorials();

            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = editingId ? 'Update Memorial' : 'Add Memorial';
            }
        });

        // Edit memorial
        async function editMemorial(id) {
            try {
                const { data, error } = await supabase
                    .from('memorials')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;

                editingId = id;
                document.getElementById('memorialId').value = data.id;
                document.getElementById('memorialId').disabled = true;
                document.getElementById('name').value = data.name;
                document.getElementById('birthDate').value = data.birth_date;
                document.getElementById('deathDate').value = data.death_date;
                document.getElementById('tribute').value = data.tribute;
                
                currentPhotos = [];
                showMessage('Editing memorial. Re-upload photos if you want to change them.', 'success');
                
                document.getElementById('submitBtn').textContent = 'Update Memorial';
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } catch (error) {
                showMessage('Error loading memorial: ' + error.message, 'error');
            }
        }

        // Delete memorial
        async function deleteMemorial(id) {
            if (!confirm('Are you sure you want to delete this memorial? This cannot be undone.')) {
                return;
            }

            try {
                const { error } = await supabase
                    .from('memorials')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                showMessage('‚úÖ Memorial deleted successfully!', 'success');
                loadMemorials();

            } catch (error) {
                showMessage('Error deleting memorial: ' + error.message, 'error');
            }
        }

        // Clear form
        function clearForm() {
            document.getElementById('memorialForm').reset();
            document.getElementById('memorialId').disabled = false;
            currentPhotos = [];
            editingId = null;
            displayPhotos();
            document.getElementById('submitBtn').textContent = 'Add Memorial';
        }

        // Show message
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Generate memorial ID from name
        document.getElementById('name').addEventListener('input', (e) => {
            if (!editingId) {
                const id = e.target.value.toLowerCase()
                    .replace(/[^a-z0-9\s-]/g, '')
                    .replace(/\s+/g, '-');
                document.getElementById('memorialId').value = id;
            }
        });
    </script>
</body>
</html>
