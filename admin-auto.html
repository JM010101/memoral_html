<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorial Admin - Automatic Save</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            margin: -2rem -2rem 2rem -2rem;
            background: #0313fc;
            color: white;
            border-radius: 8px 8px 0 0;
        }

        .admin-header h1,
        .admin-header p {
            color: white;
        }

        .login-section {
            max-width: 400px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-section input {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-section button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
            background: #fffef8;
        }
        
        .photo-upload {
            border: 3px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .photo-upload:hover {
            border-color: var(--primary-color);
            background: rgba(74, 85, 104, 0.05);
        }
        
        .photo-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .photo-item {
            position: relative;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .photo-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .photo-item button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(220, 38, 38, 0.9);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
        }
        
        .photo-item input {
            width: 100%;
            padding: 0.5rem;
            border: none;
            border-top: 2px solid var(--border-color);
            font-size: 0.875rem;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .memorial-list {
            margin-top: 3rem;
        }
        
        .memorial-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .memorial-item h3 {
            margin: 0 0 0.5rem 0;
        }
        
        .memorial-item p {
            margin: 0;
            color: var(--text-light);
            font-size: 0.875rem;
        }
        
        .memorial-actions button {
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-edit {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-delete {
            background: #dc2626;
            color: white;
        }
        
        .message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            text-align: center;
        }
        
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #dc2626;
        }
    </style>
</head>
<body>
    <div id="loginSection" class="login-section">
        <h1>üîí Memorial Admin</h1>
        <p>Enter password to manage memorials</p>
        <div style="margin-bottom: 1rem;">
            <input type="password" id="passwordInput" placeholder="Enter admin password" onkeypress="if(event.key==='Enter') login()">
        </div>
        <button onclick="login()">Login</button>
        <div id="loginMessage"></div>
        <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
            <a href="index.html" style="color: var(--primary-color); text-decoration: none;">‚Üê Back to Home</a>
        </div>
    </div>

    <div id="adminSection" style="display: none;">
        <div class="admin-container">
            <header class="admin-header">
                <div style="display: flex; align-items: center; justify-content: center; gap: 1rem; margin-bottom: 0.5rem;">
                    <img src="images/ChatGPT Image Jan 21, 2026, 07_49_29 AM.png" alt="Logo" style="width: 60px; height: 60px; filter: brightness(0) invert(1);">
                    <h1 style="margin: 0;">‚ú® Memorial Admin - Automatic Save!</h1>
                </div>
                <p>Add memorial ‚Üí Click Save ‚Üí DONE! (Auto-commits to GitHub)</p>
                <div style="display: flex; gap: 0.5rem; justify-content: center; margin-top: 1rem;">
                    <a href="index.html" style="padding: 0.5rem 1rem; background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); border-radius: 4px; text-decoration: none; display: inline-block;">üè† Home</a>
                    <button onclick="logout()" style="padding: 0.5rem 1rem; background: rgba(220, 38, 38, 0.8); color: white; border: none; border-radius: 4px; cursor: pointer;">Logout</button>
                </div>
            </header>

            <div id="messageContainer"></div>

            <form id="memorialForm">
                <div class="form-group">
                    <label for="memorialId">Memorial ID:</label>
                    <input type="text" id="memorialId" placeholder="e.g., john-smith" required>
                    <small style="color: var(--text-light);">Auto-generated from name</small>
                </div>

                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="birthDate">Birth Date:</label>
                    <input type="date" id="birthDate" required>
                </div>

                <div class="form-group">
                    <label for="deathDate">Death Date:</label>
                    <input type="date" id="deathDate" required>
                </div>

                <div class="form-group">
                    <label for="tribute">Memorial Tribute:</label>
                    <textarea id="tribute" required placeholder="Write a heartfelt tribute..."></textarea>
                </div>

                <div class="form-group">
                    <label>Photos:</label>
                    <div class="photo-upload" onclick="document.getElementById('photoInput').click()">
                        <p>üì∑ Click to upload photos</p>
                        <small>JPG, PNG, or AVIF ‚Ä¢ Max 5MB each</small>
                    </div>
                    <input type="file" id="photoInput" accept="image/*" multiple style="display: none;" onchange="handlePhotoUpload(event)">
                    <div id="photoPreview" class="photo-preview"></div>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">üíæ Save Memorial (Auto-commits to GitHub!)</button>
            </form>

            <div class="memorial-list">
                <h2>Existing Memorials</h2>
                <div id="memorialsList"></div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'memorial2024';
        let currentPhotos = [];
        let editingId = null;
        let memorialsData = [];
        let adminPassword = '';

        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                adminPassword = password;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminSection').style.display = 'block';
                loadMemorials();
            } else {
                document.getElementById('loginMessage').innerHTML = '<p style="color: #dc2626; margin-top: 1rem;">‚ùå Incorrect password</p>';
            }
        }

        function logout() {
            document.getElementById('adminSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('passwordInput').value = '';
            adminPassword = '';
        }

        async function loadMemorials() {
            try {
                const response = await fetch('data/memorials.json');
                const data = await response.json();
                memorialsData = data.memorials || data;
                displayMemorialsList();
            } catch (error) {
                console.error('Error loading memorials:', error);
                showMessage('Error loading memorials', 'error');
            }
        }

        function displayMemorialsList() {
            const container = document.getElementById('memorialsList');
            if (memorialsData.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 2rem; color: var(--text-light);">No memorials yet</p>';
                return;
            }

            container.innerHTML = memorialsData.map(memorial => `
                <div class="memorial-item">
                    <div>
                        <h3>${memorial.name}</h3>
                        <p>${memorial.birthDate} - ${memorial.deathDate}</p>
                    </div>
                    <div class="memorial-actions">
                        <button class="btn-edit" onclick="editMemorial('${memorial.id}')">Edit</button>
                        <button class="btn-delete" onclick="deleteMemorial('${memorial.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function handlePhotoUpload(event) {
            const files = Array.from(event.target.files);
            files.forEach(file => {
                if (file.size > 5 * 1024 * 1024) {
                    showMessage('Image too large: ' + file.name, 'error');
                    return;
                }
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentPhotos.push({
                        file: file,
                        preview: e.target.result,
                        alt: ''
                    });
                    displayPhotos();
                };
                reader.readAsDataURL(file);
            });
        }

        function displayPhotos() {
            const container = document.getElementById('photoPreview');
            container.innerHTML = currentPhotos.map((photo, index) => `
                <div class="photo-item">
                    <img src="${photo.preview}" alt="Preview">
                    <button type="button" onclick="removePhoto(${index})">√ó</button>
                    <input type="text" placeholder="Photo description..." 
                           value="${photo.alt}" 
                           onchange="updateAltText(${index}, this.value)">
                </div>
            `).join('');
        }

        function removePhoto(index) {
            currentPhotos.splice(index, 1);
            displayPhotos();
        }

        function updateAltText(index, value) {
            currentPhotos[index].alt = value;
        }

        document.getElementById('memorialForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (currentPhotos.length === 0) {
                showMessage('Please add at least one photo', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Uploading images...';

            try {
                // Upload photos
                const uploadedPhotos = [];
                for (let i = 0; i < currentPhotos.length; i++) {
                    submitBtn.textContent = `‚è≥ Uploading photo ${i + 1}/${currentPhotos.length}...`;
                    
                    const response = await fetch('/api/upload-image', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            password: adminPassword,
                            filename: `${document.getElementById('memorialId').value}-${Date.now()}-${i}.${currentPhotos[i].file.name.split('.').pop()}`,
                            content: currentPhotos[i].preview
                        })
                    });

                    if (!response.ok) throw new Error('Failed to upload image');
                    
                    const data = await response.json();
                    uploadedPhotos.push({
                        url: data.url,
                        alt: currentPhotos[i].alt || `Photo of ${document.getElementById('name').value}`
                    });
                }

                submitBtn.textContent = '‚è≥ Saving memorial...';

                const memorial = {
                    id: document.getElementById('memorialId').value,
                    name: document.getElementById('name').value,
                    birthDate: document.getElementById('birthDate').value,
                    deathDate: document.getElementById('deathDate').value,
                    tribute: document.getElementById('tribute').value,
                    photos: uploadedPhotos
                };

                if (editingId) {
                    const index = memorialsData.findIndex(m => m.id === editingId);
                    memorialsData[index] = memorial;
                } else {
                    memorialsData.push(memorial);
                }

                // Save to GitHub via API
                const saveResponse = await fetch('/api/save-memorial', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        password: adminPassword,
                        memorials: memorialsData
                    })
                });

                if (!saveResponse.ok) throw new Error('Failed to save');

                showMessage('‚úÖ Memorial saved! Site will update in 2 minutes.', 'success');
                clearForm();
                loadMemorials();

            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üíæ Save Memorial (Auto-commits to GitHub!)';
            }
        });

        async function deleteMemorial(id) {
            if (!confirm('Delete this memorial?')) return;

            try {
                memorialsData = memorialsData.filter(m => m.id !== id);
                
                const response = await fetch('/api/save-memorial', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        password: adminPassword,
                        memorials: memorialsData
                    })
                });

                if (!response.ok) throw new Error('Failed to delete');

                showMessage('‚úÖ Memorial deleted!', 'success');
                loadMemorials();
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
            }
        }

        function editMemorial(id) {
            const memorial = memorialsData.find(m => m.id === id);
            if (!memorial) return;

            editingId = id;
            document.getElementById('memorialId').value = memorial.id;
            document.getElementById('name').value = memorial.name;
            document.getElementById('birthDate').value = memorial.birthDate;
            document.getElementById('deathDate').value = memorial.deathDate;
            document.getElementById('tribute').value = memorial.tribute;
            
            currentPhotos = [];
            showMessage('Editing memorial. Re-upload photos.', 'success');
            document.getElementById('submitBtn').textContent = 'üíæ Update Memorial';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function clearForm() {
            document.getElementById('memorialForm').reset();
            currentPhotos = [];
            editingId = null;
            displayPhotos();
            document.getElementById('submitBtn').textContent = 'üíæ Save Memorial (Auto-commits to GitHub!)';
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        document.getElementById('name').addEventListener('input', (e) => {
            if (!editingId) {
                const id = e.target.value.toLowerCase().replace(/[^a-z0-9\s-]/g, '').replace(/\s+/g, '-');
                document.getElementById('memorialId').value = id;
            }
        });
    </script>
</body>
</html>
