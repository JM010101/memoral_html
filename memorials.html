<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse all memorial pages">
    <title>All Memorials - Memorial Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header>
        <nav class="navbar" role="navigation" aria-label="Main navigation">
            <div class="nav-container">
                <a href="index.html" class="logo">In Memory</a>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="memorials.html">Memorials</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="main-content">
        <section class="page-header page-header-memorials" aria-label="Page header">
            <div class="page-header-overlay"></div>
            <div class="container">
                <h1>All Memorials</h1>
                <p class="page-subtitle">Browse and search through our memorial pages</p>
            </div>
        </section>

        <section class="search-section">
            <div class="container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search memorials by name..." aria-label="Search memorials">
                    <button id="searchButton" aria-label="Search">Search</button>
                    <button id="clearButton" class="btn-secondary" aria-label="Clear search">Clear</button>
                </div>
                <p id="searchResults" class="search-results"></p>
            </div>
        </section>

        <section class="memorials-list">
            <div class="container">
                <div id="memorialsContainer" class="memorial-grid">
                    <!-- Memorials will be loaded here by JavaScript -->
                </div>
                <div id="noResults" class="no-results" style="display: none;">
                    <p>No memorials found matching your search.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Memorial Website. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
