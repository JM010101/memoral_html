backend:
  name: github
  repo: JM010101/memoral_html
  branch: master
  # Uses GitHub's direct authentication - no OAuth setup needed!

media_folder: "images"
public_folder: "images"

# Simple one-file approach
collections:
  - name: "memorial_data"
    label: "Memorial Data"
    files:
      - label: "All Memorials"
        name: "memorials"
        file: "data/memorials.json"
        fields:
          - label: "Memorials"
            name: "memorials"
            widget: "list"
            fields:
              - {label: "Memorial ID", name: "id", widget: "string"}
              - {label: "Full Name", name: "name", widget: "string", required: true}
              - {label: "Birth Date", name: "birthDate", widget: "date", required: true}
              - {label: "Death Date", name: "deathDate", widget: "date", required: true}
              - {label: "Tribute", name: "tribute", widget: "text", required: true}
              - label: "Photos"
                name: "photos"
                widget: "list"
                required: true
                fields:
                  - {label: "Photo URL", name: "url", widget: "image"}
                  - {label: "Description", name: "alt", widget: "string"}
